<!DOCTYPE html>
<html lang="en" ng-app="store">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <title>Car Rental Angular</title>
    </head>
    <body ng-controller="RentalController as rental">
        <h1 class="text-center">Geromy's Quick Pick Car Rentals</h1>
        <div ng-repeat="product in rental.products">
            <img ng-src="{{product.image}}"/>
            <div ng-show="product.canRent">
                <h3> {{product.type}} {{product.model}} </h3>
                <h4> {{product.price | currency}} per day</h4>
                <p> {{product.description}} </p>
                <button ng-show="product.canRent" ng-controller="RentController as rentCtrl" ng-click="rentCtrl.rentedCar(product)"> Rent Car </button>
            </div>
            <h3 ng-hide="product.canRent">Unavailable</h3>
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
